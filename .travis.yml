language: c
script: "./travis-tool.sh run_tests"
before_script:
- curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
- chmod 755 ./travis-tool.sh
- "./travis-tool.sh bootstrap"
- "./travis-tool.sh install_deps"
- "./travis-tool.sh github_package ropensci/bmc ropensci/rplos ropensci/elife ropensci/rcrossref"
- Rscript -e 'options("repos"="http://cran.rstudio.com"); install.packages("Rcampdf", repos = "http://datacube.wu.ac.at/", type = "source")'
env:
  global:
  - R_BUILD_ARGS=" "
  - R_CHECK_ARGS="--as-cran"
  - BOOTSTRAP_LATEX="1"
after_failure:
- "./travis-tool.sh dump_logs"
